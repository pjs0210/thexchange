<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TheXchange — Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assetsstyle.css" />
</head>
<body data-page="home">
  <nav class="nav">
    <div class="brand">
      <div class="brand-badge">x</div>
      <strong>theXchange</strong>
    </div>
    <a href="index.html" aria-current="page">Home</a>
    <a href="submit.html">Submit an AI</a>
    <a href="signup.html">Sign In</a>
  </nav>

  <!-- Fallback search (pure HTML; shows even if JS fails) -->
  <section class="container" id="fallbackSearch">
    <div class="search-wrap">
      <input id="searchInput" class="search-input" placeholder="Search by name, category, or problem..." />
    </div>
  </section>

  <!-- JS will fill sections below; if JS fails, you'll just see the search above -->
  <main id="homeSections" class="container"></main>

  <!-- Tiny inline watchdog: if app.js doesn't draw, keep fallback visible -->
  <script>
    window.__thexBoot = { drew:false };
    window.addEventListener('load', () => {
      // if app.js draws, it will hide/remove fallback; if not, this remains visible
      console.log('[theXchange] page loaded; waiting for app.js to render…');
    });
  </script>

  <!-- Load your app code last -->
  <script src="app.js"></script>
</body>
</html>
