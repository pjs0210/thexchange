<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TheXchange â€” Submit</title>
  <link rel="stylesheet" href="assetsstyle.css" />
</head>
<body data-page="submit">
  <nav class="nav">
    <a href="index.html">Home</a>
    <a href="submit.html">Submit an AI</a>
    <a href="signup.html">Sign Up</a>
  </nav>

  <main class="container">
    <h1>Submit an AI</h1>
    <p class="muted">one sentence description only. include a link, and (optional) image url.</p>

    <form id="submitForm" class="form">
      <label>Tool name
        <input id="toolName" placeholder="Tool name" required />
      </label>

      <label>Category
        <input id="toolCategory" placeholder="e.g., writing, design, video" required />
      </label>

      <label>One-sentence description
        <input id="toolDescription" placeholder="One sentence only" required />
      </label>

      <div class="row gap">
        <label>Price type
          <select id="toolPriceType">
            <option value="free">Free</option>
            <option value="paid">Paid</option>
          </select>
        </label>

        <label>$/mo (if Paid)
          <input id="toolPriceValue" type="number" min="0" step="1" placeholder="9" />
        </label>
      </div>

      <label>Link to the tool
        <input id="toolUrl" type="url" placeholder="https://example.com" required />
      </label>

      <label>Image URL (optional)
        <input id="toolImageUrl" type="url" placeholder="https://..." />
      </label>

      <button class="btn primary">Submit</button>
    </form>
  </main>

  <script src="app.js"></script>
</body>
</html>
